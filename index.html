<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <!--! Normalize -->
  <link rel="preload" href="./css/normalize.css" as="style">
  <link rel="stylesheet" href="./css/normalize.css">

  <!--! CSS -->
  <link rel="preload" href="./css/style.css" as="style">
  <link rel="stylesheet" href="./css/style.css">

  <!--! Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="resultSummary-container">
      <article class="resultSummary__result">
        <h2 class="result__heading">Your Result</h2>
        <div class="result__score">
          <span>76</span>
          <span>of 100</span>
        </div>
        <div class="result__congratulations">
          <p class="result__congratulation">
            Great
          </p>
          <p class="result__info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </article>
      <article class="resultSummary__summary">
        <h2 class="summary__heading">Summary</h2>
        <div class="summary__container">
          <article class="summary__skill">
            <h3 class="skill__heading">Reaction</h3>
            <div class="skill__score">
              <span>80 </span>
              <span>/ 100</span>
            </div>
          </article>
          <article class="summary__skill">
            <h3 class="skill__heading">Memory</h3>
            <div class="skill__score">
              <span>92 </span>
              <span>/ 100</span>
            </div>
          </article>
          <article class="summary__skill">
            <h3 class="skill__heading">Verbal</h3>
            <div class="skill__score">
              <span>61 </span>
              <span>/ 100</span>
            </div>
          </article>
          <article class="summary__skill">
            <h3 class="skill__heading">Visual</h3>
            <div class="skill__score">
              <span>72 </span>
              <span>/ 100</span>
            </div>
          </article>
          <button class="button">
            Continue
          </button>
        </div>
      </article>
    </div>
  </main>
</body>
</html>
